    <script>
        document.getElementById('word').addEventListener('change', () => {
            word = document.getElementById('word').value;
            if (word != '') {
                textToSpeech(word)
            }
        })
        const file = document.getElementById("fileInput")
        file.addEventListener("change", ev => {
            const formdata = new FormData()
            formdata.append("image", ev.target.files[0])
            fetch("https://api.imgur.com/3/image/", {
                method: "post",
                headers: {
                    Authorization: "Client-ID 59ab98495609928"
                }
                , body: formdata
            }).then(data => data.json()).then(data => {
                document.getElementById('img').src = data.data.link
                document.getElementById('image').value = data.data.link
                console.log(data.data.link)
            })
        })
        API('http://localhost:8080/api/level/getAll').then(data => {
            if (data.status === 'OK') {
                data = data.data;
                res = ""
                data.forEach((item) => {
                    res += `<option value="${item.lid}">${item.levelName.split('thaidang')[0]}</option>`
                })
                document.getElementById('level').innerHTML = res;
            } else {
                showNotic(data.message, data.status);
            }
        })
        function createSuggestion(lid) {
            API(`http://localhost:8080/api/topic/getTopicByLid?lid=${lid}`).then(data => {
                if (data.status === 'OK') {
                    data = data.data.listTopics;
                    list = []
                    data.forEach((item) => {
                        list.push(item.topic)
                    })
                    autocomplete(document.getElementById("topic"), list);
                } else {
                    showNotic(data.message, data.status);
                }
            })
        }
        createSuggestion(1)

        document.getElementById('level').addEventListener('change', () => {
            lid = document.getElementById('level').value
            createSuggestion(lid)
        })
    </script>
    <!-- ADD WORD -->
    <script>

        document.getElementsByTagName('form')[0].addEventListener('submit', (e) => {
            e.preventDefault();
            lid = document.getElementById('level').value
            data = {
                "wid": 0,
                "word": document.getElementById('word').value,
                "pronun": document.getElementById('pronun').value,
                "entype": document.getElementById('type').value.split('(')[0],
                "vietype": document.getElementById('type').value.split('(')[1].replace(')', ''),
                "voice": document.getElementById('voice').value,
                'photo': document.getElementById('image').value,
                'meaning': document.getElementById('mean').value,
                'endesc': document.getElementById('endesc').value,
                'viedesc': document.getElementById('videsc').value,
                'tid': 0,
            }
            API(`http://localhost:8080/api/words/add?lid=${lid}&topic=${document.getElementById('topic').value}`, 'Post', window.localStorage.getItem('accessTokenADMIN'), data).then(data => {
                showNotic(data.message, data.status);

        })
