    <script>
        const file = document.getElementById("fileInput")
        file.addEventListener("change", ev => {
            if (event.target.files[0].type.startsWith('image/')) {
                const formdata = new FormData()
                formdata.append("image", ev.target.files[0])
                fetch("https://api.imgur.com/3/image/", {
                    method: "post",
                    headers: {
                        Authorization: "Client-ID 59ab98495609928"
                    }
                    , body: formdata
                }).then(data => data.json()).then(data => {
                    document.getElementById('img').src = data.data.link
                    document.getElementById('image').value = data.data.link.split("i.imgur.com/")[1]
                })
            } else {
                showNotic('Cần phải upload file ảnh', 'error')
            }
        });
        lid = (new URLSearchParams(window.location.search)).get('lid')
        API('http://localhost:8080/api/level/getAll').then(data => {
            if (data.status === 'OK') {
                data = data.data;
                item = data.filter((item) => {
                    return item.lid == lid;
                })[0];
                document.getElementById('name').value = item.levelName.split('thaidang')[0]
                document.getElementById('img').src = item.levelName.split('thaidang')[1] ? "https://i.imgur.com/" + item.levelName.split('thaidang')[1] : LEVEL_DEFAULT_IMAGE
                document.getElementById('image').value = item.levelName.split('thaidang')[1] ? item.levelName.split('thaidang')[1] : LEVEL_DEFAULT_IMAGE

            } else {
                showNotic(data.message, data.status);
            }
        })
        document.getElementsByTagName('form')[0].addEventListener('submit', (e) => {
            e.preventDefault();
            lname = document.getElementById('name').value
            limage = document.getElementById('image').value
            lname = `${lname}thaidang${limage}`
            data = {
                lid: (new URLSearchParams(window.location.search)).get('lid'),
                level: lname,
            }
            API('http://localhost:8080/api/level/edit', 'put', window.localStorage.getItem('accessTokenADMIN'), data).then(data => {
                showNotic(data.message, data.status);
            });
        })
    </script>
