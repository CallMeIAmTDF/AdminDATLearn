    <script>
      API('http://localhost:8080/api/admin/getAll', 'GET', window.localStorage.getItem('accessTokenADMIN'), null).then(data => {
        if (data.status == 'OK') {
          res = ''
          data = data.data
          data.forEach((item) => {
            res += `<tr>
                            <th scope="row"></th>
                            <td class="tm-product-name">${item.fullName}</td>
                            <td>${item.email}</td>
                            <td>${item.role}</td>
                        </tr>`
          })
          document.getElementById('tbody').innerHTML = res;
        }
      })
