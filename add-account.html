    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Thông tin chủ đề</h2>
                        </div>
                    </div>
                    <div class="row tm-edit-product-row">
                        <div class="col-xl-6 col-lg-6 col-md-6">
                            <form action="" method="post" class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                    <label for="name">Tên người dùng
                                    </label>
                                    <input id="name" name="name" type="text" value="" placeholder="Tên người dùng"
                                        required autofocus class="form-control validate" />
                                </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6">
                            <form action="" method="post" class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                    <label for="email">Email
                                    </label>
                                    <input id="email" name="email" type="text" value="" placeholder="Email" required
                                        autofocus class="form-control validate" />
                                </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6">
                            <form action="" method="post" class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu
                                    </label>
                                    <input id="password" name="password" type="text" value="" placeholder="Mật khẩu"
                                        required autofocus class="form-control validate" />
                                </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6">
                            <div class="form-group mb-3">
                                <label for="role">Cấp bậc
                                </label>
                                <select name="role" id="role" class="form-control "
                                    style="padding-bottom: 10px !important; padding-top: 10px !important">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="SUPER_ADMIN,ADMIN">SUPER_ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <button type="submit" id="btn-submit" class="btn btn-primary btn-block text-uppercase">Thêm
                                người dùng mới</button>
                        </div>
                        <div class="col-6">
                            <button type="button" id="btn-cancel" class="btn btn-danger btn-block text-uppercase"
                                onclick="window.location.href='/accounts.html'">Hủy</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->

    <script src="/js/script.js"></script>
    <script>
        document.getElementsByTagName('form')[0].addEventListener('submit', (e) => {
            e.preventDefault();
            data = {
                "aid": 0,
                "password": document.getElementById('password').value,
                "name": document.getElementById('name').value,
                "email": document.getElementById('email').value,
                "role": document.getElementById('role').value
            }
            API(`http://localhost:8080/api/admin/add`, 'POST', window.localStorage.getItem('accessTokenADMIN'), data).then(data => {
                showNotic(data.message, data.status);
            })
        })
    </script>
