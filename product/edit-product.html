  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Thông tin sản phẩm</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
              <form action="" method="get" class="tm-edit-product-form">
                <div class="form-group mb-3">
                  <label for="name">Tên sản phẩm
                  </label>
                  <input id="name" name="name" type="text" value="Lorem Ipsum Product" class="form-control validate" />
                </div>
                <div class="form-group mb-3" style="display: none;">
                  <label for="image">image
                  </label>
                  <input id="image" name="image" type="text" value="image" class="form-control validate" />
                </div>
                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="quantity">Số lượng
                    </label>
                    <input id="quantity" name="quantity" type="text" value="19,765" class="form-control validate"
                      pattern="^[0-9]+$" />
                  </div>
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="price">Đơn giá
                    </label>
                    <input id="price" name="price" type="text" value="19,765" class="form-control validate"
                      pattern="^[0-9]+$" />
                  </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
              <div class="tm-product-img-edit mx-auto">
                <img src="/img/product-image.jpg" alt="Product image" class="img-fluid d-block mx-auto" id="img">
                <i class="fas fa-cloud-upload-alt tm-upload-icon"
                  onclick="document.getElementById('fileInput').click();"></i>
              </div>
              <div class="custom-file mt-3 mb-3">
                <input id="fileInput" type="file" style="display:none;" accept="image/*" />
                <input type="button" class="btn btn-secondary btn-block mx-auto" value="Thay đổi hình ảnh"
                  onclick="document.getElementById('fileInput').click();" />
              </div>
            </div>
            <div class="col-6">
              <button type="submit" id="btn-submit" class="btn btn-primary btn-block text-uppercase">Chỉnh sửa
                ngay</button>
            </div>
            <div class="col-6">
              <button type="button" id="btn-cancel" class="btn btn-danger btn-block text-uppercase"
                onclick="window.location.href='/product/products.html'">Hủy</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/jquery-ui-datepicker/jquery-ui.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>

  <script>
    pid = (new URLSearchParams(window.location.search)).get('pid')
    API(url = 'http://localhost:8080/api/product/getAll', method = 'get').then(data => {
      if (data.status == 'OK') {
        data = data.data;
        item = data.filter((item) => {
          return item.pid == pid;
        })[0];
        document.getElementById('name').value = item.name
        document.getElementById('quantity').value = item.remain
        document.getElementById('price').value = item.price
        document.getElementById('img').src = item.image
        document.getElementById('image').value = item.image
      }
    });

    const file = document.getElementById("fileInput")
    file.addEventListener("change", ev => {
      if (event.target.files[0].type.startsWith('image/')) {
        const formdata = new FormData()
        formdata.append("image", ev.target.files[0])
        fetch("https://api.imgur.com/3/image/", {
          method: "post",
          headers: {
            Authorization: "Client-ID 59ab98495609928"
          }
          , body: formdata
        }).then(data => data.json()).then(data => {
          document.getElementById('img').src = data.data.link
          document.getElementById('image').value = data.data.link
        })
      } else {
        var x = document.getElementById("snackbar");
        x.innerText = "Cần phải upload file ảnh";
        x.className = "show";
        x.style.background = "#FF5B5B"
        setTimeout(function () {
          x.className = x.className.replace("show", "");
          x.style.background = "#ffffff"
        }, 3000);
      }
    });
    document.getElementsByTagName('form')[0].addEventListener('submit', (e) => {
      e.preventDefault();
      pname = document.getElementById('name').value
      pquantity = document.getElementById('quantity').value
      pprice = document.getElementById('price').value
      pimg = document.getElementById('image').value
      data = {
        pid: (new URLSearchParams(window.location.search)).get('pid'),
        name: pname,
        price: pprice,
        image: pimg,
        remain: pquantity,
      }
      API('http://localhost:8080/api/product/edit', 'post', window.localStorage.getItem('accessTokenADMIN'), data).then(data => {
        showNotic(data.message, data.status);
      });
    })
  </script>
